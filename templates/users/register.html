{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
<title> register</title>
{% endblock title %}
{% block content %}
    <div class="content-section">
        <center>
            <form method="POST" class="f-pearl">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join Today</legend><bbr/><br/>

                    <h5 class="border-bottom text-primary"> Profile Info </h5>
                                    {{ form|crispy }} 
                                   <br/> 
                    </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit" method='POST'>Sign Up</button>
                </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted">
                    Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
                </small>
            </div>
        </center>        
    </div>
{% endblock content %}
